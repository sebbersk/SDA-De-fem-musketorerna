<div id="pages">
    <div id="steppers" v-bind:class="{active: index > 0}">
        <span class="stepper" v-bind:class="{active: index > 0}">1</span>
        <span class="line"></span>
        <span class="stepper" v-bind:class="{active: index > 1}">2</span>
        <span class="line"></span>
        <span class="stepper" v-bind:class="{active: index > 2}">3</span>
        <span class="line"></span>
        <span class="stepper" v-bind:class="{active: index > 3}">4</span>
        <span class="line"></span>
        <span class="stepper" v-bind:class="{active: index > 4}">5</span>
        </div>

  <div id="log-in-customer" v-bind:class ="{active: index == 0}">
        <h1 class ="logo">Welcome to DelivMates! </h1>
    <img class = "truck" src="img/delivery-img.jpg">
    <button v-on:click="nextButton">Palce order(private individual)</button>
    <button v-on:click="nextButton">Palce order(company)</button>
    <button v-on:click="nextButton">Track Order</button>

  </div>
<div id="package-choose" v-bind:class="{active: index == 1}">
    <h2>Choose package</h2>
<form id="form1">
<select name="pack"id="pack">
    <option>Letter</option>
    <option>Package</option>
</select>
<h3>Receiver address</h3>
<div id="popup" >
  <label class="popuptext" id="myPopup">Please write the required information</label>
</div>

<label>First Name</label><input name="fstname"id="fstNameR"type="text" required/>
<label>Last Name</label><input  name="lstname"id="lastNameR"type="text"required/>
<label>Street address</label><input name="strname"id="strNameR"type="text" required />
<label>Zip Code</label><input name="zipcode" id="zipR"type="number" required/>
<button type="submit" v-on:click="saveReceiverData">Next</button>
</form>
</div>


<div id="package-option" v-bind:class="{active: index == 2}">
    <img src="img/package.jpg">
    <h2>Choose delivery option</h2>
    <label class="radio">
        <input type="radio" name="delivery-option" value="regular" checked><span class="checkmark"></span><label>Regular (1-2 days)</label>
    </label>
    <label class="radio">
        <input type="radio" v-model="express" name="delivery-option" value="express"><span class="checkmark"></span><label>Express (24 hours) + 40 SEK</label>
    </label>
    <button v-on:click="checkExpress">Next</button>
</div>


<div id="info"  v-bind:class="{active: index == 3}">
<h2>Fill in your information</h2>
<form>
<label>First Name</label><input id="fstNameS" required="required">
<label>Last Name</label><input id="lastNameS"required="required">
<label>Street address</label><input id="strNameS"required="required">
<label>Zip Code</label><input id="zipS" type="number" required="required">
<label>E-mail</label><input id="emailS" type="email" required="required">
<label>Telephone number</label><input id="phoneS" type="number" required>
<button type="submit" v-on:click="saveSenderData">Next</button>
</form>
</div>


<div id="payment"  v-bind:class="{active: index == 4}">
<h2>Payment</h2>
<label class="radio">
        <input type="radio" name="payment-type" value="credit-card" checked><span class="checkmark"></span><label>Credit Card</label>
    </label>
<label class="radio">
        <input type="radio" name="payment-type" value="klarna"><span class="checkmark"></span><label>Klarna</label>
    </label>
    <label>Card holders name</label><input placeholder="Name" required>
    <label>Card Number</label><input placeholder="XXXX XXXX XXXX XXXX" required>
    <label>CVC</label><input type="number" placeholder="XXX" required>
    <label>Date</label><input placeholder="XX/XX" required>
    <button type="submit" class="placeOrder">Next</button> 
</div>
<div id="info"  v-bind:class="{active: index == 5}">
  <img class = "payment" src="img/payment.png">
<h2 class="pay">Payment was sucessful!</h2>
<h5 class="pay"> Your order number is {{ orderId }}. Check your email for  an order confirmation</h5>

<!--<div v-bind:class="{active: trackp == 0}">
<button v-on:click="nextButtonTrackp">Track Order</button>
</div>-->

<button onclick="location.reload()"> Return to main </button>
</div>
</div>
</body>
</html>
