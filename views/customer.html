<div id="pages">
<div id="package-choose" v-bind:class="{active: index == 0}">
    <h2>Choose package</h2>
<select>
    <option>Letter</option>
    <option>Package</option>
</select>
<h3>Receiver address</h3>
<label>First Name</label><input required>
<label>Last Name</label><input required>
<label>Street address</label><input required>
<label>Zip Code</label><input type="number" required>
<button v-on:click="nextButton">Next</button>
</div>


<div id="package-option" v-bind:class="{active: index == 1}">
    <img src="img/package.jpg">
    <h2>Choose delivery option</h2>
    <label class="radio">
        <input type="radio" name="delivery-option" value="regular" checked><span class="checkmark"></span><label>Regular (1-2 days)</label>
    </label>
    <label class="radio">
        <input type="radio" name="delivery-option" value="express"><span class="checkmark"></span><label>Express (24 hours) + 40 SEK</label>
    </label>
    <button v-on:click="nextButton">Next</button>
</div>


<div id="info"  v-bind:class="{active: index == 2}">
<h2>Fill in your information</h2>
<label>First Name</label><input required>
<label>Last Name</label><input required>
<label>Street address</label><input required>
<label>Zip Code</label><input type="number" required>
<label>E-mail</label><input type="email" required>
<label>Telephone number</label><input type="number" required>
<button v-on:click="nextButton">Next</button>
</div>


<div id="payment"  v-bind:class="{active: index == 3}">
<h2>Payment</h2>
<label class="radio">
        <input type="radio" name="payment-type" value="credit-card" checked><span class="checkmark"></span><label>Credit Card</label>
    </label>
<label class="radio">
        <input type="radio" name="payment-type" value="klarna"><span class="checkmark"></span><label>Klarna</label>
    </label>
    <label>Card holders name</label><input placeholder="Name" required>
    <label>Card Number</label><input type="number" placeholder="XXXX XXXX XXXX XXXX" required>
    <label>CVC</label><input type="number" placeholder="XXX" required>
    <label>Date</label><input placeholder="XX/XX" required>
    <button v-on:click="nextButton">Next</button>
</div>
</div>
